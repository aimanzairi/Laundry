<ion-header>

  <ion-navbar>
    <ion-title>List Requester</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Available</ion-label>
        <ion-toggle color="secondary" checked="true"></ion-toggle>
      </ion-item>
  <ion-row>
    <ion-card *ngFor="let item of requestlist">
        <ion-card-content>
          <ion-card-title>
            {{item.bookername}}
            </ion-card-title>
          <p>
            {{item.bookeradd}}
            </p>
            <p>
                {{item.bookerphone}}
              </p>
              <p>
                  {{item.Total_estimation_kg}}kg
                </p>
                <p>
                    pickup: {{item.pickup}}
                  </p>
                  <p>
                    return: {{item.deliver}}
                  </p>
                  <p>
                      {{item.laundryname}} - {{item.laundryadd}}
                    </p>
                    <ion-row>
                        <ion-col offset-8>
                          <ion-note>
                     {{item.Status}}
                    </ion-note>
                    </ion-col>
                    </ion-row>
          <ion-item >
              <p>
              <button ion-button (click)="doAlert()">Accept</button>
            </p>
              <p>
                <button ion-button>Reject</button>
              </p>
              </ion-item>
        </ion-card-content>
      </ion-card>
</ion-row>
</ion-content>
