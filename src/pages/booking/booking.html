<ion-header>

  <ion-navbar>
    <ion-title>booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="../../assets/imgs/logofyp.PNG"/>
    <ion-card-content>
      <ion-card-title>
        Laundry A
        </ion-card-title>
      
        No. 23 Blok 1, Flat Ikan, Sri Serdang
      
      <br>
      
          017 - 2467661
        
        <br>
      
          1 kg = RM 2.00
        
        <br>
        
            1 km = RM 1.20
          
      
            <ion-item>
              <ion-label>Pickup Date</ion-label>
              <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
            </ion-item>
        
        
            <ion-item>
              <ion-label>Pickup Time</ion-label>
              <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label>Return Date</ion-label>
              <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.dateEnds"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label>Return Time</ion-label>
              <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnds"></ion-datetime>
            </ion-item>
            
            <ion-item>
              <button ion-button (click)="booked()">Confirm booking</button>
            </ion-item>
        
    </ion-card-content>
  </ion-card>

</ion-content>
