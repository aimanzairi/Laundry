<ion-header>

  <ion-navbar>
    <ion-title>Laundry List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
      <ion-searchbar id="home-search" (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
  </ion-row>
  <ion-row>
      <ion-card *ngFor="let item of laundrylists">
          <img src="../../assets/imgs/logofyp.PNG"/>
          <ion-card-content>
            <ion-card-title>
              {{item.name}}
              </ion-card-title>
            
              {{item.address}}
            
            <br>
            
                {{item.phone}}
              
              <br>
            
                1 kg = RM {{item.pricekg}}
              
              <br>
              
                  1 km = RM {{item.pricekm}}
                
            <ion-item>
                <button ion-button (click)="requestdetails(item.laundrid)">Request Delivery</button>
              </ion-item>
          </ion-card-content>
        </ion-card>
  </ion-row>

</ion-content>
