<ion-header>

  <ion-navbar>
    <ion-title>Laundry List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
      <ion-searchbar id="home-search" (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
  </ion-row>
  <ion-row>
      <ion-card>
          <img src="../../assets/imgs/logofyp.PNG"/>
          <ion-card-content>
            <ion-card-title>
              Laundry A
              </ion-card-title>
            
              No. 23 Blok 1, Flat Ikan, Sri Serdang
            
            <br>
            
                017 - 2467661
              
              <br>
            
                1 kg = RM 2.00
              
              <br>
              
                  1 km = RM 1.20
                
            <ion-item>
                <button ion-button (click)="requestdetails()">Request Delivery</button>
              </ion-item>
          </ion-card-content>
        </ion-card>

        <ion-card>
            <img src="../../assets/imgs/logofyp.PNG"/>
            <ion-card-content>
              <ion-card-title>
                Laundry B
                </ion-card-title>
                
                    No. 2 Blok A, Sri Serdang
                  
                  <br>
                
                      017 - 2467001
                    
                    <br>
                  
                      1 kg = RM 1.50
                    
                    <br>
                    
                        1 km = RM 1.20
                      
              <ion-item>
                  <button ion-button (click)="requestdetails()">Request Delivery</button>
                </ion-item>
            </ion-card-content>
          </ion-card>
  </ion-row>

</ion-content>
