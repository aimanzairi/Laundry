<ion-header>

  <ion-navbar>
    <ion-title>laundrylist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
      <ion-searchbar id="home-search" (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
  </ion-row>
  <ion-row>
      <ion-card>
          <img src="../../assets/imgs/logofyp.PNG"/>
          <ion-card-content>
            <ion-card-title>
              Laundry A
              </ion-card-title>
            <p>
              Flat Ikan, Sri Serdang
            </p>
            <ion-item>
                  <button ion-button (click)="calendar1()">Booking Slot</button>
                </ion-item>
          </ion-card-content>
        </ion-card>
  </ion-row>

</ion-content>
