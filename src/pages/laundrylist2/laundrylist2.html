<ion-header>

  <ion-navbar>
    <ion-title>Laundry List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
      <ion-searchbar id="home-search" (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
  </ion-row>
  <ion-row>
      <ion-card>
          <img src="../../assets/imgs/logofyp.PNG"/>
          <ion-card-content>
              <ion-card-title>
                  Laundry A
                  </ion-card-title>
                
                  No. 23 Blok 1, Flat Ikan, Sri Serdang
                
                <br>
                
                    017 - 2467661
                  
                  <br>
                
                    1 kg = RM 2.00
                  
                  <br>
            <ion-item>
                  <button ion-button (click)="calendar1()">Booking Slot</button>
                </ion-item>
          </ion-card-content>
        </ion-card>
  </ion-row>

</ion-content>
