<ion-header>

  <ion-navbar>
    <ion-title>Request Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form class="form" [formGroup]="requestform" (ngSubmit)="presentLoading(requestform.value)">
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input formControlName="address" type="text"></ion-input>
    <ion-input formControlName="laundryid" type="text" value="{{laundryid}}" hidden></ion-input>
    <ion-input formControlName="userid" type="text" value="{{user.uid}}" hidden></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Estimation mass(kg) >5kg</ion-label>
    <ion-input formControlName="estimate" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Total distance(km)</ion-label>
    <ion-input formControlName="totalkm" type="number"></ion-input>
  </ion-item>
 
  <ion-item>
      <ion-label>Pickup</ion-label>
      <ion-checkbox color="secondary" formControlName="pickup" checked="true"></ion-checkbox>
    </ion-item> 
    
    <ion-item>
      <ion-label>Return</ion-label>
      <ion-checkbox color="secondary" formControlName="return" ></ion-checkbox>
    </ion-item> 

    <ion-row>
      <button ion-button color="danger" round (click)="poppage()">Cancel</button>
      <button ion-button color="blue" round type="submit">Confirm</button>
    </ion-row>
</form>
</ion-content>
